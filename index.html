        body,h1,html{margin:0;padding:0}

        .formal-title,.test-title,.uat-title{display:inline-block;box-sizing:border-box;font-size:18px;color:#fff;width:50px;margin:0 20px;width:160px;line-height:60px;cursor:pointer}

        li a:hover{background:url(./images/jh_bg_select.png) center center no-repeat;background-size: 90%;color:#000;
            -webkit-animation:mymove 0.2s forwards;
            -moz-animation:mymove 0.2s forwards;
            -ms-animation:mymove 0.2s forwards;
            -o-animation:mymove 0.2s forwards;
            animation:mymove 0.2s forwards;
        }
        .flex{
            flex: 1;
            height: 140px;
            display: flex;
            justify-content: center;
            align-items:center;
        }
        @media screen and (max-width:1600px){
            .header{margin-top:40px}
            h1{margin-top:30px}
        }
        @media screen and (max-width:1600px){.header{margin-top:40px}
            h1{margin-top:30px}
        }
        @-webkit-keyframes mymove{
            from {background-size: 10%;}
            to {background-size: 90%;}
        }
        @-moz-keyframes mymove{
            from {background-size: 10%;}
            to {background-size: 90%;}
        }
        @-ms-keyframes mymove{
            from {background-size: 10%;}
            to {background-size: 90%;}
        }
        @-o-keyframes mymove{
            from {background-size: 10%;}
            to {background-size: 90%;}
        }
        @keyframes  mymove{
            from {background-size: 10%;}
            to {background-size: 90%;}
        }
        .sss{
          display: inline-block;
          width: 100px;
          height: 100px;
          overflow:hidden;
          border-radius: 50%;
      }
    </style>
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>

  <script>
    // 正式环境点击
    document.getElementsByClassName('formal-title')[0].onclick=function(e){
        e.preventDefault();
        document.getElementsByClassName('formal-title')[0].setAttribute('class','formal-title title-active');
        document.getElementsByClassName('uat-title')[0].setAttribute('class','uat-title');
        document.getElementsByClassName('test-title')[0].setAttribute('class','test-title');
        document.getElementsByClassName('formal-list')[0].style.display='block';
        document.getElementsByClassName('uat-list')[0].style.display='none';
        document.getElementsByClassName('test-list')[0].style.display='none';
        ani('.formal-list li');
    }
    // uat环境
    document.getElementsByClassName('uat-title')[0].onclick=function(){
      document.getElementsByClassName('formal-title')[0].setAttribute('class','formal-title');
      document.getElementsByClassName('uat-title')[0].setAttribute('class','uat-title title-active');
      document.getElementsByClassName('test-title')[0].setAttribute('class','test-title');
      document.getElementsByClassName('formal-list')[0].style.display='none';
      document.getElementsByClassName('uat-list')[0].style.display='block';
      document.getElementsByClassName('test-list')[0].style.display='none';
      ani('.uat-list li');
    }
    // 测试环境
    document.getElementsByClassName('test-title')[0].onclick=function(){
      document.getElementsByClassName('formal-title')[0].setAttribute('class','formal-title');
      document.getElementsByClassName('uat-title')[0].setAttribute('class','uat-title');
      document.getElementsByClassName('test-title')[0].setAttribute('class','test-title title-active');
      document.getElementsByClassName('formal-list')[0].style.display='none';
      document.getElementsByClassName('uat-list')[0].style.display='none';
      document.getElementsByClassName('test-list')[0].style.display='block';

      ani('.test-list li');
    }


    function ani(selector){
       setTimeout(function(){
            $(selector).removeClass().addClass('bounceIn').one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){
              $(this).removeClass();
            });
        },100); 
    }

    
  </script>
